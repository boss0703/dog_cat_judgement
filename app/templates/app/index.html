{% extends 'app/base.html' %}
{% block content %}
<h1>犬猫判別サイト</h1>
<div class="preview_img">
    <img id="preview" src="../../static/app/img/image_upload.png">
</div>
<form method="POST" action="/" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <div class="custom-file">
            {{ form.image }}
            <label for="id_image" class="custom-file-label" data-browse="参照">ファイルを選択してください(ドロップ可)</label>
        </div>
    </div>
    <script>
        function previewImage(obj)
        {
            var fileReader = new FileReader();
            fileReader.onload = (function() {
                document.getElementById('preview').src = fileReader.result;
            });
            fileReader.readAsDataURL(obj.files[0]);
        }
    </script>
    <button type="submit" class="btn btn-primary">判定</button>
    <button type="reset" class="btn btn-secondary">キャンセル</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
<script>
  bsCustomFileInput.init();
</script>
{% endblock %}
