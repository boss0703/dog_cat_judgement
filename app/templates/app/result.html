{% extends 'app/base.html' %}
{% block content %}
{% load static %}
<h1>dogs vs cats judgement AI</h1>
<div class="result_img">
    <img src="/media/{{ image }}">
</div>
<link rel="stylesheet" href="{% static 'app/css/circle.css' %}">
<div class="canvas_wrapper">
    <canvas id="chart-area" width="320" height="240"></canvas>
</div>
<input type="hidden" id="animal" value="{{ animal }}">
<input type="hidden" id="result" value="{{ result }}">
<form>
    <button class="btn btn-primary" type="button" onclick="history.back()">前に戻る</button>
</form>
<script type="text/javascript" src="/static/app/js/script.js" defer></script>
<script src="/static/app/js/plugin.js" defer></script>
{% endblock %}
