{% extends 'app/base.html' %}
{% block content %}
{% load static %}
<h1>dags vs cats judgement AI</h1>
<div class="result_img">
    <img src="/media/{{ image }}">
</div>
<p class="result">結果：<span>『{{ animal }}』{{ result }}%</span></p>

<link rel="stylesheet" href="{% static 'app/css/circle.css' %}">

<div class="chart">
    <div class="c100 p50 big">
        <span>{{ result }}%</span>
        <div class="slice">
            <div class="bar"></div>
            <div class="fill"></div>
        </div>
    </div>
</div>
<form>
    <button class="btn btn-primary" type="button" onclick="history.back()">前に戻る</button>
</form>
<script type="text/javascript" src="/static/app/js/script.js"></script>
{% endblock %}
